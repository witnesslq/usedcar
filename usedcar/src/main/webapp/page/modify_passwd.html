<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改密码 ——— 二手车交易大数据分析平台©</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="../layui/layui.all.js" charset="utf-8"></script>
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/address.js"></script>
  <script type="text/javascript" src="../js/user.js"></script>
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="../style/global.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<!-- 修改密码界面由于不在系统中因此导航栏变化 -->
		<div class="layui-header header">
    	<div class="layui-main">
			<a class="logo" href="main.html" title="二手车交易大数据分析平台">
				<img src="../img/logo1.png" alt="layui">
				<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item"><a href="login.html">登录</a></li>
			</ul>
			</a>
		</div>
	</div>
	
	<!-- 中部容器，实现修改密码 -->
	<div class="layui-container container">			
		<h1 class="site-h1">修改密码</h1>
		<form class="layui-form changePwd">
			<div class="layui-form-item">
				<label class="layui-form-label" style="padding-left: 130px;">用户名</label>
				<div class="layui-input-inline">
					<input type="text" value="" placeholder="请输入用户名" lay-verify="required|newPwd" class="layui-input userName">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="padding-left: 130px;">验证问题1</label>
				<div class="layui-input-inline">
					<input type="text" value="" placeholder="请输入邮箱号" lay-verify="required|newPwd" class="layui-input email">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="padding-left: 130px;">验证问题2</label>
				<div class="layui-input-inline">
					<input type="text" value="" placeholder="请输入手机号" lay-verify="required" class="layui-input phone">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="padding-left: 130px;">新密码</label>
				<div class="layui-input-inline">
					<input type="password" value="" placeholder="请输入新密码" lay-verify="required|newPwd" id="oldPwd" class="layui-input pwd">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label" style="padding-left: 130px;">确认密码</label>
				<div class="layui-input-inline">
					<input type="password" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
				</div>
			</div>
			<!--确认修改密码按钮-->
			<div class="layui-form-item" style="margin-left: 5%;">
				<div class="layui-input-block">
					<a href="login.html" class="layui-btn" lay-filter="changePwd" style="padding-left: 20px 130px;">立即修改</a>
				<!--	<button class="layui-btn" lay-submit="" lay-filter="changePwd" style="padding-left: 20px 130px;">立即修改</button>   -->
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>	
	<div class="footer">
        <hr class="layui-bg-red">
      <p>二手车交易大数据分析平台© 2017 derder 版权所有 </p>
    </div>
</body>
</html>
