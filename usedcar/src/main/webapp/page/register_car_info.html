<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登记二手车信息 —— 二手车交易大数据分析平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">	
  <meta name="apple-mobile-web-app-capable" content="yes">	
  <meta name="format-detection" content="telephone=no">	
  <script src="layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../js/address.js"></script>
    <script type="text/javascript" src="../js/user.js"></script>
  
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="../style/global.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

	<!--表头导航栏 -->
	<div class="layui-header header">
    	<div class="layui-main">
			<a class="logo" href="main.html" title="二手车交易大数据分析平台">
				<img src="../img/logo1.png" alt="layui">
			</a>
			<ul class="layui-nav layui-layout-left">
				<li class="layui-nav-item "><a href="main.html">首页</a></li>
				<li class="layui-nav-item "><a href="search.html">搜索</a></li>
				<li class="layui-nav-item "><a href="register_car_info.html">发布信息</a></li>
					
			</ul>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item">
				<a href="javascript:;">我</a>
				<dl class="layui-nav-child">
				  <dd><a href="personal_center.html">个人中心</a></dd>
				  <dd><a href="login.html">退出</a></dd>
				</dl>
			</ul>
		</div>
	</div>
	
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 100px; text-align: center;">
			<legend>登记二手车信息</legend>
	</fieldset>
	<!--登记表 -->
	<div class="layui-container container" >
		
		<form class="layui-form layui-form-pane" style="padding-left: 20%; width:50%">
			
			<div class="layui-form-item userAddress">
				<label class="layui-form-label" >所在地址</label>
				<div class="layui-input-inline" style="width:150px">
					<select name="province" lay-filter="province">
					<option value="">请选择省</option> 
					</select>
				</div>
				<div class="layui-input-inline" style="width:150px">
					<select name="city" lay-filter="city" disabled>
					<option value="">请选择市</option> 
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">上牌日期</label>
					<div class="layui-input-block">
						<input type="text" value="" placeholder="请选择时间" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input userBirthday">
					</div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">行驶里程</label>
				<div class="layui-input-inline">
					<input type="text" name="mileAge" lay-verify="mileAge" placeholder="请输入数字" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">单位：公里</div>
			</div>
			
			 
			<!--车辆使用状态-->
			<div class="layui-form-item">
				<label class="layui-form-label">车辆状态</label>
				<div class="layui-input-block">
					<select name="carState" lay-filter="depreciation">
						<option value=""></option>
						<option value="0">事故车、泡水车等损坏特别严重</option>
						<option value="1">有车辆车架损坏经历</option>
						<option value="2">车辆车架没有受伤，内衬、水箱框架等有过损坏的</option>
						<option value="3">车辆有隐形毛病</option>
						<option value="4">车有擦碰</option>
						<option value="5">车有轻微擦碰</option>
						<option value="6">车无损伤，未进行过修理</option>
						<option value="7">车无损伤，未进行过修理，内饰成色八成以上</option>
						<option value="8">准新车</option>
					</select>
				</div>
			</div>
			<!--车辆信息来源-->
			<div class="layui-form-item">
				<label class="layui-form-label">车辆来源</label>
				<div class="layui-input-inline">
					<select name="carFrom" lay-filter="whereWeb">
						<option value=""></option>
						<option value="0">车猫</option>
						<option value="1">车168</option>
						<option value="2">优信二手车</option>
						<option value="3">人人车</option>
						<option value="4">赶集好车</option>
						<option value="5">其他</option>				
					</select>
				</div>
			</div>
			
			<!--车型-->
			<div class="layui-form-item">
				<label class="layui-form-label">品牌相关</label>
				<div class="layui-input-inline" style="width:100px">
					<select name="brand" lay-filter="brand">
						<option value="">请选择品牌</option>
					</select>
				</div>
				<div class="layui-input-inline" style="width:100px">
					<select name="series" lay-filter="series" disabled>
						<option value="">请选择车系</option>
					</select>
				</div>
				<div class="layui-input-inline" style="width:100px">
					<select name="carstype" lay-filter="carstype" disabled>
						<option value="">请选择车型</option>
					</select>
				</div>
				<div class="layui-input-inline" style="width:100px">
					<select name="modelyear" lay-filter="modelyear" disabled>
						<option value="">请选择年款</option>
					</select>
				</div>
				<div class="layui-input-inline" style="width:100px">
					<select name="liter" lay-filter="liter" disabled>
						<option value="">请选择排量</option>
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">车辆颜色</label>
				<div class="layui-input-inline">
					<!--input type="text" name="carColor" lay-verify="required" placeholder="请输入颜色" autocomplete="off" class="layui-input"-->
					<select name="carColor" lay-filter="carscolor">
						<option value=""></option>
						<option value="0">黑色</option>
						<option value="1">白色</option>
						<option value="2">蓝色</option>
						<option value="3">黄色</option>
						<option value="4">红色</option>
						<option value="5">灰色</option>
						<option value="6">棕色</option>
						<option value="7">金色</option>
						<option value="8">紫色</option>
						<option value="9">橙色</option>
						<option value="10">银灰色</option>
						<option value="11">香槟色</option>
						<option value="12">其他</option>
					</select>
				</div>
			</div>
			
			
			<div class="layui-form-item">
				<label class="layui-form-label">车辆指导价</label>
				<div class="layui-input-inline">
					<input type="text" name="modelPrice" lay-verify="modelPrice" placeholder="请输入数字" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">单位：万元</div>
			</div>
			 
			<div class="layui-form-item" pane="" style="width:50%">
				<label class="layui-form-label">卖家类型</label>
				<div class="layui-input-block">
					<input type="radio" name="sellerType" value="个人" title="个人" checked="">
					<input type="radio" name="sellerType" value="车商" title="车商">
				</div>
			</div>
			
			<div class="layui-form-item" pane=""style="width:50%">
				<label class="layui-form-label">车辆档位</label>
				<div class="layui-input-block">
					<input type="radio" name="gearType" value="自动" title="自动" checked="">
					<input type="radio" name="gearType" value="手动" title="手动">
				</div>
			</div>
		<!--	<div class="layui-form-item">
				<button class="layui-btn" lay-submit="" lay-filter="demo2">跳转式提交</button>
			</div>-->
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" type="botton" lay-submit="" lay-filter="demo1">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			
		</form>
			
		
	</div>

	<div class="footer">
		<hr class="layui-bg-red">
	  <p>二手车交易大数据分析平台© 2017 derder 版权所有 </p>
	</div>
	
	 
 
<script>
	 
layui.use(['form', 'layedit', 'laydate','element','upload'], function(){
  var element = layui.element(); //导航的hover效果、二级菜单等功能，需要依赖element模块
  
  //监听导航点击
  element.on('nav(filter)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
  var form = layui.form();
  layer = layui.layer;
  layedit = layui.layedit;
  laydate = layui.laydate;
  loadProvince();

  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,mileAge: [ /^[0-9]+.?[0-9]*$/, '公里数必须是数字']
	,liter:[ /^[0-9]+.?[0-9]*$/, '排量必须是数字']
	,modelPrice:[ /^[0-9]+.?[0-9]*$/, '指导价必须是数字']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
	var index = layer.msg('提交成功，稍候将跳转到主页',{icon: 16,time:50000,shade:0.8});
	setTimeout(function(){
            layer.close(index);
			location.href="main.html";
     },2000);
	return false;
  });
  
  
});

</script>	
	
</body>
</html>
