<!--信息详情-->
<div class="per-publish" style="padding-left: 300px; width:600px">
		
		<form class="layui-form layui-form-pane" action="">
			
			 <div class="layui-form-item">
    <label class="layui-form-label" >所在地址</label>
    <div class="layui-input-block">
      <input readonly type="text" name="title" autocomplete="off" class="layui-input userName">
    </div>
  </div>
			
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">上牌日期</label>
				<div class="layui-input-block">
					<input readonly type="text" value=""  lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input userBirthday">
					</div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">行驶里程</label>
				<div class="layui-input-inline">
					<input readonly type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">单位：千米</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">排量</label>
				<div class="layui-input-inline">
					<input readonly type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">单位：升</div>
			</div>
			<!--车辆使用状态-->
			<div class="layui-form-item">
    <label class="layui-form-label" >车辆状态</label>
    <div class="layui-input-block">
      <input readonly type="text" name="title" autocomplete="off" class="layui-input userName">
    </div>
  </div>
			<!--车辆信息来源-->
			<div class="layui-form-item">
				<label class="layui-form-label">车辆来源</label>
				<div class="layui-input-inline">
					<input readonly type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<!--车型-->
            <div class="in-model">
            <div class="layui-form-item">
			 <div class="layui-inline">
      <label class="layui-form-label">车型</label>
      <div class="layui-input-inline">
        <input readonly type="text" name="number" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  </div>
		<div class="in-five">	
			<div class="layui-form-item">
				<label class="layui-form-label">车辆指导价</label>
				<div class="layui-input-inline">
					<input readonly type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">单位：万元</div>
			</div>
            
			<div class="layui-form-item">
				<label class="layui-form-label">车辆颜色</label>
				<div class="layui-input-inline">
					<input readonly type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="in-set">
			<div class="layui-form-item">
            <div class="layui-inline">
				<label class="layui-form-label">品牌车系</label>
				<div class="layui-input-inline">
					<input readonly type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
            </div>
            </div>
			
			<div class="in-two">
			<div class="layui-form-item">
				<label class="layui-form-label">卖家类型</label>
				<div class="layui-input-inline">
					<input readonly type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">车辆档位</label>
				<div class="layui-input-inline">
					<input readonly type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
            </div>
		</div>
