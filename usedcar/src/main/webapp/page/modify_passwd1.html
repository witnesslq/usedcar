<!--修改密码-->
<div class="per-chPword">
<form class="layui-form" action="">
 <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">验证手机:</label>
      <div class="layui-input-inline">
        <input type="tel" name="phone" lay-verify="required|phone" placeholder="请输入绑定手机号" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">验证邮箱:</label>
      <div class="layui-input-inline">
        <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入绑定邮箱" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">填写新密码：</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="required"  autocomplete="off" class="layui-input" style="width:230px">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">确认密码：</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input" style="width:230px">
    </div>
  </div>
  <!--按钮-->
 <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  </form>
