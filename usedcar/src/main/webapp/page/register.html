<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>注册</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="../layui/layui.all.js" charset="utf-8"></script>
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/address.js"></script>
  <script type="text/javascript" src="../js/user.js"></script>
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="../style/global.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<div class="layui-header header">
    	<div class="layui-main">
			<a class="logo" href="main.html" title="二手车交易大数据分析平台">
				<img src="../img/logo1.png" alt="layui">
				<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item"><a href="login.html">登录</a></li>
			</a>
		</div>
	</div>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 100px; text-align: center;">
			<legend>注册</legend>
	</fieldset>
	<div class="layui-container container">	 

		<form class="layui-form ">		
			<div class="layui-form-item">
			    <label class="layui-form-label" style="padding-left: 130px;">用户名</label>
			    <div class="layui-input-inline"  style="width: 200px;">
			    	<input type="text" value=""placeholder="由数字、字母或下划线组成" lay-verify="required|name" class="layui-input userName">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label" style="padding-left: 130px;">密码</label>
			    <div class="layui-input-inline" style="width: 200px;">
			    	<input type="password" value=""placeholder="6-12位" lay-verify="required|pwd" class="layui-input Password">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label" style="padding-left: 130px;">真实姓名</label>
			    <div class="layui-input-inline"	style="width: 200px;">
			    	<input type="text" value="" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label" style="padding-left: 130px;">性别</label>
			    <div class="layui-input-inline userSex"style="width: 500px;">
			    	<input type="radio" name="sex" value="男" title="男" checked="">
	     			<input type="radio" name="sex" value="女" title="女">
	     			<input type="radio" name="sex" value="保密" title="保密">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label" style="padding-left: 130px;">出生年月</label>
			    <div class="layui-input-inline" style="width: 200px;">
			    	<input type="text" value="" placeholder="请输入出生年月" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input userBirthday">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label" style="padding-left: 130px;">手机号码</label>
			    <div class="layui-input-inline" style="width: 200px;">
			    	<input type="tel" value="" placeholder="请输入手机号码" lay-verify="required|phone" class="layui-input userPhone">
			    </div>
			</div>
			
			<div class="layui-form-item userAddress">
			    <label class="layui-form-label" style="padding-left: 130px;">所在地址</label>
			    <div class="layui-input-inline">
	                <select name="province" lay-filter="province">
	                    <option value="">请选择省</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="city" lay-filter="city" disabled>
	                    <option value="">请选择市</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="area" lay-filter="area" disabled>
	                    <option value="">请选择县/区</option>
	                </select>
	            </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label" style="padding-left: 130px;">邮箱</label>
			    <div class="layui-input-inline" style="width: 200px;">
			    	<input type="text" value="" placeholder="请输入邮箱" lay-verify="required|email" class="layui-input userEmail">
			    </div>
			</div>
			<div class="layui-form-item" style="margin-left: 5%;">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="changeUser" style="padding-left: 20px 130px;">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			
			
		</form>

	</div> 
	
	<div class="footer">
        <hr class="layui-bg-red">
      <p>二手车交易大数据分析平台© 2017 derder 版权所有 </p>
    </div>
	
<script>
layui.use('element', function(){
  var element = layui.element(); //导航的hover效果、二级菜单等功能，需要依赖element模块
  
  //监听导航点击
  element.on('nav(filter)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
});
</script>
</body>
</html>
